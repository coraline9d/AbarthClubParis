  <div class="container">
    <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 70%;">
      <h4 class="card-title mt-3 text-center">Nous Contacter </h4>
      <p>
        <div class="form-group">
            <a href="https://www.facebook.com/AbarthClubParis/?ref=page_internal" target="_blank" class="btn btn-primary btn-block">
              Facebook
            </a>  
        </div>
          <div class="form-group">
              <a href="https://www.instagram.com/abarthclubparis/" target="_blank" class="btn btn-danger btn-block">
                Instagram
              </a>
          </div>
      </p>
      <p class="divider-text">
            <span class="bg-light">CAGNOTTE</span>
            <h6 class="card-title mt-3 text-center">Projet: Week-End au Nürburgring</h6>
            <h6 class="card-title mt-3 text-center">Si vous voulez faire un don, n'hésitez pas à remplir le formulaire ci-dessous.</h6>
      </p>
      <form>
      <div class="form-group input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
         </div>
            <input name="name" class="form-control" placeholder="Votre Nom" type="text" required>
      </div>
      <div class="form-group input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
         </div>
            <input name="nick-name" class="form-control" placeholder="Votre Prénom" type="text" required>
      </div>
      <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
          </div>
          <input name="number" class="form-control" placeholder="0625122512" type="text" pattern="[0]{1}[6-7]{1}[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}" required>
      </div>
      <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
          </div>
            <input name="email" class="form-control" placeholder="Votre Adresse Mail" type="email" required>
      </div> 
      <div class="form-group input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-eur"></i> </span>
         </div>
            <input name="money" class="form-control" placeholder="Votre Don" type="number" min="1" required>
      </div>                                    
        <div class="form-group"> 
          <button type="submit" class="btn btn-warning btn-block" formaction="contactdon.html"> 
            Faire un Don 
          </button>
        </div>                                                                   
    </form>
    </article>
